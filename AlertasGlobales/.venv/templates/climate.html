<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#229954;">
      <div class="container-fluid">
        <a class="navbar-brand" href="main.html">Climate Bridge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="environmental projects.html">Proyectos Ambientales</a>
            <a class="nav-link active" href="environmental damage.html">Daño Ambiental</a>
            <a class="nav-link active" href="climate.html">Clima</a>
          </div>
        </div>
      </div>
    </nav>

    <h3 class="text-center mt-4">Bienvenido a Climate</h3>

    <!-- Selección de continente y país -->
    <div class="container mt-4 text-center">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <select class="form-select mb-3" aria-label="Selecciona Continente">
            <option selected>Selecciona un Continente</option>
            <option value="1">América</option>
            <option value="2">Europa</option>
            <option value="3">Asia</option>
            <option value="4">África</option>
            <option value="5">Oceanía</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select mb-3" aria-label="Selecciona País">
            <option selected>Selecciona un País</option>
            <option value="1">Estados Unidos</option>
            <option value="2">México</option>
            <option value="3">España</option>
            <option value="4">Japón</option>
            <option value="5">Australia</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>

    <!-- Contenido de clima -->
    <div class="container mt-4">
      <div class="row">
        <!-- Pronóstico lado izquierdo -->
        <div class="col-md-6">
          <div class="p-4">
            <h5>Parcialmente nublado</h5>
            <p>Máximo: 72º</p>
            <p>Mínimo: 52º</p>
          </div>
        </div>

        <!-- Ciudad y temperatura lado derecho -->
        <div class="col-md-6">
          <div class="p-4 text-center text-white" style="background-color: skyblue; border-radius: 8px;">
            <h1>Nueva York</h1>
            <h2>62º</h2>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
