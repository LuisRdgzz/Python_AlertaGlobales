<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario y Tabla con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#229954;">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Climate Bridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="environmental projects.html">Proyectos Ambientales</a>
                <a class="nav-link active" href="environmental damage.html">Daño Ambiental</a>
                <a class="nav-link active" href="climate.html">Clima</a>
              </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Informacion de Tsunamis</h3>
        <div class="row mt-4">
            <!-- Formulario -->
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <select id="selectOrigenDelTsunami" class="form-select">
                            <option selected>Seleccionar Origen del tsunami</option>
                            <option value="1">Earthquake</option>
                            <option value="2">Questionable Earthquake</option>
                            <option value="3">Earthquake and Landslide</option>
                            <option value="4">Volcano and Earthquake</option>
                            <option value="5">Volcano, Earthquake, and Landslide</option>
                            <option value="6">Volcano</option>
                            <option value="7">Volcano and Landslide</option>
                            <option value="8">Landslide</option>
                            <option value="9">Meteorological</option>
                            <option value="10">Explosion</option>
                            <option value="11">Astronomical Tide</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="selectRegion" class="form-select">
                            <option selected>Selecciona la region</option>
                            <option value="87">Alaska (including Aleutian Islands)</option>
                            <option value="40">Black Sea and Caspian Sea</option>
                            <option value="74">Caribbean Sea</option>
                            <option value="78">Central Africa</option>
                            <option value="84">China, North and South Korea, Philippines, Taiwan</option>
                            <option value="81">E Coast Australia, New Zealand, South Pacific Is.</option>
                            <option value="75">East Coast USA and Canada, St Pierre and Miquelon</option>
                            <option value="76">Gulf of Mexico</option>
                            <option value="80">Hawaii, Johnston Atoll, Midway I</option>
                            <option value="60">Indian Ocean (including west coast of Australia)</option>
                            <option value="83">Indonesia (Pacific Ocean) and Malaysia</option>
                            <option value="85">Japan</option>
                            <option value="86">Kamchatka and Kuril Islands</option>
                            <option value="50">Mediterranean Sea</option>
                            <option value="82">New Caledonia, New Guinea, Solomon Is., Vanuatu</option>
                            <option value="73">Northeast Atlantic Ocean</option>
                            <option value="72">Northwest Atlantic Ocean</option>
                            <option value="30">Red Sea and Persian Gulf</option>
                            <option value="70">Southeast Atlantic Ocean</option>
                            <option value="71">Southwest Atlantic Ocean</option>
                            <option value="77">West Coast of Africa</option>
                            <option value="88">West Coast of North and Central America</option>
                            <option value="89">West Coast of South America</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <!-- Tabla -->
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Pais</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Año</th>
                            <th scope="col">Mes</th>
                            <th scope="col">Dia</th>
                            <th scope="col">Longitud</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>JAPAN</td>
                            <td>IZU ISLANDS, JAPAN</td>
                            <td>2023</td>
                            <td>10</td>
                            <td>8</td>
                            <td>139.9</td>
                        </tr>
                        <tr>
                            <td>Dato 5</td>
                            <td>Dato 6</td>
                            <td>Dato 7</td>
                            <td>Dato 8</td>
                            <td>Dato 4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
