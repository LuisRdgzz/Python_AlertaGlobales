<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario y Tabla con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#229954;">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Climate Bridge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="environmental projects.html">Proyectos Ambientales</a>
                <a class="nav-link active" href="environmental damage.html">Daño Ambiental</a>
                <a class="nav-link active" href="climate.html">Clima</a>
              </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>earthquake</h3>
        <div class="row mt-4">
            <!-- Formulario -->
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="selectCountry" class="form-label">Seleccionar País</label>
                        <select id="selectCountry" class="form-select">
                            <option selected>Selecciona un país</option>
                            <option value="1">México</option>
                            <option value="2">Argentina</option>
                            <option value="3">Chile</option>
                            <option value="4">Colombia</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

            <!-- Tabla -->
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Col-1</th>
                            <th scope="col">Col-2</th>
                            <th scope="col">Col-3</th>
                            <th scope="col">Col-4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dato 1</td>
                            <td>Dato 2</td>
                            <td>Dato 3</td>
                            <td>Dato 4</td>
                        </tr>
                        <tr>
                            <td>Dato 5</td>
                            <td>Dato 6</td>
                            <td>Dato 7</td>
                            <td>Dato 8</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
